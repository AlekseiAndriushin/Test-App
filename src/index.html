<!DOCTYPE html>
<html lang="ru" class="red">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>first project</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Шапка</header>
      <menu class="menu">Меню</menu>
      <section class="content">
        <div class="content__wrapper">
          <div id="divCompanyName"></div>
          <div id="divInputAddress"></div>
          <div id="divEmail"></div>
          <div id="divPhone"></div>
        </div>
      </section>
      <form class="form">
        <input
          class="form__input"
          id="inputCompanyName"
          type="text"
          name="companyName"
          placeholder="Введите название компании"
        />
        <input
          class="form__input"
          id="inputAddress"
          type="text"
          name="address"
          placeholder="Введите Ваш адрес"
        />
        <input
          class="form__input"
          id="inputEmail"
          type="email"
          name="email"
          placeholder="Введите Ваш e-mail"
        />
        <input
          class="form__input"
          id="inputPhone"
          type="tel"
          name="telephone"
          placeholder="Введите Ваш телефон"
        />
      </form>
      <footer class="footer">Футер</footer>
    </div>
    <div class="components">
      <div class="components__card">1</div>
      <div class="components__card">2</div>
      <div class="components__card">3</div>
      <div class="components__card">4</div>
      <div class="components__card">5</div>
      <div class="components__card">6</div>
      <div class="components__card">7</div>
      <div class="components__card">8</div>
    </div>
    <div class="wrapper">
      <div class="themes">
        <label>
          <input
            type="radio"
            name="theme"
            value="red"
            checked
          />
          red
        </label>
        <label>
          <input type="radio" name="theme" value="blue" />
          blue
        </label>
      </div>
    </div>
  </body>
</html>
