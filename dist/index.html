<!DOCTYPE html>
<html lang="ru" class="red">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>first project</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <header class="header">Шапка</header>
      <menu class="menu">Меню</menu>
      <section class="content">Контент</section>
      <form class="form">
        <input
          class="form__companyName"
          type="text"
          name="companyName"
          placeholder="Введите название компании"
        />
        <div id="divCompanyName"></div>
        <input
          class="form__adress"
          type="text"
          name="address"
          placeholder="Введите Ваш адрес"
        />
        <div></div>
        <input
          class="form__email"
          type="email"
          name="email"
          placeholder="Введите Ваш e-mail"
        />
        <div></div>
        <input
          class="form__telephone"
          type="tel"
          name="telephone"
          placeholder="Введите Ваш телефон"
        />
        <div></div>
      </form>
      <footer class="footer">Футер</footer>
    </div>
    <div class="components">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
    <div class="wrapper">
      <div class="themes">
        <label>
          <input
            type="radio"
            name="theme"
            value="red"
            checked
          />
          red
        </label>
        <label>
          <input type="radio" name="theme" value="blue" />
          blue
        </label>
      </div>
    </div>
  <script defer src="main.js"></script></body>
</html>
